<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Event Registration - S.I.W.S College</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Charity Event Registration</h1>
        <p class="college-name">S.I.W.S COLLEGE</p>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required placeholder="Enter your age">
            </div>
            
            <div class="form-group">
                <label for="donationAmount">Donation Amount:</label>
                <select id="donationAmount" name="donationAmount" required>
                    <option value="" disabled selected>Select a donation amount</option>
                    <option value="50">₹50</option>
                    <option value="100">₹100</option>
                    <option value="200">₹200</option>
                    <option value="500">₹500</option>
                    <option value="custom">Custom Amount</option>
                </select>
            </div>

            <div id="customDonation" class="form-group hidden">
                <label for="customAmount">Enter Custom Donation Amount:</label>
                <input type="number" id="customAmount" name="customAmount" placeholder="Enter custom amount">
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">Register</button>
            </div>
        </form>
        
        <div id="confirmationMessage" class="hidden">
            <h2>Registration Successful!</h2>
            <p>Your registration details have been submitted successfully. Thank you for your contribution!</p>
        </div>
    </div>

    <script>
        document.getElementById("donationAmount").addEventListener("change", function () {
            const customDonationDiv = document.getElementById("customDonation");
            if (this.value === "custom") {
                customDonationDiv.classList.remove("hidden");
            } else {
                customDonationDiv.classList.add("hidden");
            }
        });

        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            const donationAmount = document.getElementById("donationAmount").value;
            const customAmount = document.getElementById("customAmount").value;

            if (donationAmount === "custom" && (!customAmount || customAmount <= 0)) {
                event.preventDefault();
                alert("Please enter a valid custom donation amount.");
            } else {
                document.getElementById("confirmationMessage").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
