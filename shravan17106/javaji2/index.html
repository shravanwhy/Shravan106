<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h1>Give Us Your Feedback</h1>

    <form id="feedback-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name">
        <div id="name-error" style="color: red;"></div>

        <label for="rating">Rating (1 to 5)</label>
        <input type="number" id="rating" placeholder="Rating" min="1" max="5">
        <div id="rating-error" style="color: red;"></div>

        <label for="comments">Comments</label>
        <textarea id="comments" placeholder="Your Comments"></textarea>
        <div id="comments-error" style="color: red;"></div>

        <button type="button" onclick="handleSubmit()">Submit</button>
    </form>

    <div id="form-success" style="color: green;"></div>

    <script>
        function handleSubmit() {
            // Clear previous error messages
            document.getElementById("name-error").textContent = "";
            document.getElementById("rating-error").textContent = "";
            document.getElementById("comments-error").textContent = "";
            document.getElementById("form-success").textContent = "";

            // Get values from the form fields
            const name = document.getElementById("name").value;
            const rating = document.getElementById("rating").value;
            const comments = document.getElementById("comments").value;

            let isValid = true;

            // Name validation
            if (!name) {
                document.getElementById("name-error").textContent = "Name is required.";
                isValid = false;
            }

            // Rating validation
            if (!rating || rating < 1 || rating > 5) {
                document.getElementById("rating-error").textContent = "Please enter a rating between 1 and 5.";
                isValid = false;
            }

            // Comments validation
            if (!comments) {
                document.getElementById("comments-error").textContent = "Comments are required.";
                isValid = false;
            }

            // If form is valid, show success message
            if (isValid) {
                document.getElementById("form-success").textContent = "Thank you for your feedback!";
                document.getElementById("feedback-form").reset(); // Reset the form
            }
        }
    </script>

</body>
</html>
